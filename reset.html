<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="credencial.css">
    <title>Redefinir senha</title>
</head>
<body>
    <div class="container-main">
        <div class="container-left">
            <div class="central">
                <p class="text-left">
                    APÓS DIGITAR A NOVA SENHA VOCÊ PRECISA CONFIRMAR DIGITANDO NOVAMENTE A MESMA SENHA E EM SEGUIDA CLICAR NO BOTÃO <u>REDEFINIR</u>
                </p>
            </div>
            
        </div>
        <div class="container-right">
            <div class="central">
                <div class="logo">
                    <img src="images/Logo.png" alt="Logo">
                </div>
                <div class="above-form">
                    <h1 class="title-right">
                        REDEFINIR SENHA            
                    </h1>
                    <p class="right-text">
                        Para redefinir senha é necessário fornecer uma nova senha. 
                    </p>
                </div>
                <div class="myForm">
                    <form action="login.html">
                        <div class="field-passwd">
                            <label for="npasswd">Digite sua nova senha</label>
                            <input type="password" name="new-password" id="npasswd" placeholder="Digite sua nova senha">
                        </div>
                        <div class="field-passwd">
                            <label for="rnpasswd">Confirmar senha</label>
                            <input type="password" name="confirm-passwd" id="rnpasswd">
                        </div>
                        <div class="field-button">
                            <input type="submit" value="Redefinir senha" id="s3button">
                        </div>
                    </form>
                </div>
                
                
            </div>
           
        </div>
    </div>
</body>
</html>
