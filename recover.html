<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="credencial.css">
    <title>Alterar senha</title>
</head>
<body>
    <div class="container-main">
        <div class="container-left">
            <div class="central">
                <div class="text-container-left">
                    <p class="text-left">
                        Preencha o campo com o email que você tenha acesso  para redefinir sua senha.
                    </p>
                    <p class="text-left">
                        Uma mensagem com instruções de como rederinir a senha será enviada para o email fornecido.
                    </p>
                </div>
                
            </div>
            
        </div>
        <div class="container-right">
            <div class="central">
                <div class="logo">
                    <img src="images/Logo.png" alt="Logo">
                </div>

                <div class="above-form">
                    <h1 class="title-right">
                        ALTERAR SENHA
                    </h1>
                    <p class="right-text">
                        Entre com um endereço de email ativo
                    </p>
                </div>
                
                
                <div class="myForm">
                    <form action="reset.html">
                        <div class="field-email">
                            <label for="remail">Email</label>
                            <input type="email" name="recover-email" id="remail" placeholder="Digite um email para recuperação de senha">
                        </div>
                        <div class="field-button">
                            <input type="submit" value="Enviar" id="ssbutton">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
