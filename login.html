<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="credencial.css">
    <title>NPS login</title>
</head>
<body>
    <div class="container-main"> 
        <div class="container-left">
            <div class="central">
                <div class="left-title">
                    <h1>Trio NPS</h1>
                </div>

                <div class="left-secondary-title">
                    <H2 class="text-left">Por que usar um NPS?</H2>
                </div>

                <div class="text-container-left">
                    
                    <p class="text-left">
                        <img src="images/check-mark.png" alt="marca de verificação">
                        Promove melhorias contínuas
                    </p>
                    
                    <p class="text-left">
                        <img src="images/check-mark.png" alt="marca de verificação">
                        Avaliações pelo cliente
                    </p>
                
                    <p class="text-left">
                        <img src="images/check-mark.png" alt="marca de verificação">
                        Incentiva mudanças positivas
                    </p>  
                        
                    <p class="text-left">
                        <img src="images/check-mark.png" alt="marca de verificação">
                        Ajuda a conhecer seu cliente
                    </p>
                    
                    <p class="text-left">
                        <img src="images/check-mark.png" alt="marca de verificação">
                        Aumenta a qualidade do pós venda
                    </p>
                </div> 
            
            </div>
            
            
        </div>
        <div class="container-right">
            <div class="central">
                <div class="logo">
                    <img src="images/Logo.png" alt="Logo">
                </div>

                <div class="above-form">
                    <h1 class="title-right">
                        FAÇA LOGIN NO SITE
                    </h1>
                    <p class="right-text">
                        Entre com seu endereço de email e senha para acessar seu perfil
                    </p>
                </div>
                
                <div class="myForm">
                    <form action="pesquisa.html">
                        <div class="field-email">
                            <label for="umail">Email</label>
                            <input type="email" name="usr-email" id="umail" placeholder="Entre com o seu email">
                        </div>
                        <div class="field-passwd">
                            <input type="password" name="usr-passwd" id="upasswd" placeholder="Digite a senha">
                            <div id="rescue">
                                <label class="field-passwd-line" for="upasswd">Senha</label>
                                <a href="recover.html">Esqueceu a senha?</a>
                            </div>
                            
                        </div>
                        <div class="field-button">
                            <input type="submit" id="sbutton" value="Entrar">
                        </div>
                    </form>
                </div>    
            </div>
            
        </div>
    </div>
    
</body>
</html>
