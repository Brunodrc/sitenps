                            <input type="radio" name="nivel" id="nivel2"><label for="nivel2">2</label>
                            <input type="radio" name="nivel" id="nivel1"><label for="nivel1">1</label>
                        </div>
                    </div>
                </section>
                <div class="botoes">
                    <button class="limpar">
                        Limpar
                    </button>
                    <button class="submeter">
                        Submeter
                    </button>
                </div>
            </form>
        </div>
